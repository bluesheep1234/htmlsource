<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        - 시맨틱 웹 - SEO(Search Engine Optimaization) - 검색 엔진 최적화
        - 사이트를 제작할 때 검색엔진이 웹사이트를 검색하기 알맞은 구조로 웹사이트를 제작해야 함
        - 네이버, 구글=>검색엔진(로봇)

        - 검색엔진이 수집하는 정보는 결국 웹사이트의 html코드이다.
        - 검색엔진이 이해할 수 있도록 코드를 만들어 내는 걸 시맨틱 웹이라 한다.
        - <img>, <h1>

        - non-semantic 요소 : div, span
        - semantic 요소 : form, table, img...
                        html5에서 추가된 요소 - header, nav, aside, section, article, footer
            

     -->
    <div id="wrapper">
      <header>
        <h1>header</h1>
      </header>
      <!--// header end-->
      <main>
        <h2>content</h2>
        <aside>side navigation</aside>
        <section>
          <h2>main content</h2>
          <article>
            <h4>article title</h4>
            rolem
          </article>
        </section>
      </main>
      >
      <!--container end-->
      <footer>
        <h2>footer</h2>
        <address>
          <p>&copy;</p>
          <p>
            <a href="mailto:adddfd@naver.com">메일보내기</a>
          </p>
        </address>
      </footer>
      <!--footer end-->
    </div>
  </body>
</html>
